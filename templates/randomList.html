<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thought List</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Outfit';
            background: url(https://marketplace.canva.com/EAFCO6pfthY/1/0/1600w/canva-blue-green-watercolor-linktree-background-F2CyNS5sQdM.jpg) no-repeat;
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
        }
        #app {
            width: 100%;
            max-width: 1200px;
        }

        h1 {
            text-align: center;
            color: black;
            font-size: 50px;
            margin-bottom: 60px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 40px;
            font-size: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .check{
            text-align: center;
        }

        th {
            background-color: rgb(79, 172, 175);
            color: white;
        }
        tbody{
            background-color:#f2f2f2;
        }
        tr:hover {
            background-color:rgb(209, 236, 238);
        }
        button{
            display: block;
            margin: 30px auto;
            padding: 15px 30px;
            font-size: 16px;
            color: black;
            border: none;
            border-radius: 50px;
            background-image: linear-gradient(45deg,rgb(79, 172, 175),#b9e7ee);
        }
    </style>
</head>
<body>

<div id="app">
<h1>Thought List</h1>
<form action="/selected_thoughts" method="post">
    <table>
        <thead>
            <tr>
                <th class="check">Select</th>
                <th class="check">What</th>
                <th class="check">Why</th>
                <th class="check">When</th>
            </tr>
        </thead>
        <tbody>
            {% for i in range(data_arr[0]|length) %}
                <tr>
                    <td class="check">
                        <input type="checkbox" name="selectedThoughts" value="{{ data_arr[0][i] }}">
                    </td>
                    <td>{{ data_arr[0][i] }}</td>
                    <td>{{ data_arr[1][i] }}</td>
                    <td>{{ data_arr[2][i] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit">Done</button>
</form>
</div>
</body>
</html>
