<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venture List</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #app {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<div id="app">
    <h2>Venture List</h2>
    <form action="/selected_ideas" method="post">
        <table>
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Domain</th>
                    <th>Title</th>
                    <th>Ideas</th>
                    <th>Requirements</th>
                    <th>Description</th>
                    <th>How</th>
                </tr>
            </thead>
            <tbody>
                {% for i in range(data_arr[0]|length) %}
                    <tr>
                        <td>
                            <input type="checkbox" name="selectedIdeas" value="{{ data_arr[0][i] }}">
                        </td>
                        <td>{{ data_arr[0][i] }}</td>
                        <td>{{ data_arr[1][i] }}</td>
                        <td>{{ data_arr[2][i] }}</td>
                        <td>{{ data_arr[3][i] }}</td>
                        <td>{{ data_arr[4][i] }}</td>
                        <td>{{ data_arr[5][i] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Done</button>
    </form>
</div>
</body>
</html>
